<div>
  <h4>Current Openings</h4>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let opening of openings; index as i"
        [id]="'opening-row-' + i"
      >
        <td>{{ opening.title }}</td>
        <td>
          <a
            *ngIf="showApply(opening.id)"
            [routerLink]="['/apply/' + opening.id + '']"
            >Show Details/Apply</a
          >
          &nbsp;
          <a
            *ngIf="showContinue(opening.id)"
            [routerLink]="['/apply/' + opening.id + '']"
            [state]="{application, opening}"
            >Continue application</a
          >&nbsp;
          <a *ngIf="showCheckStatus(opening.id)" href="#">Check Status</a>&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
</div>

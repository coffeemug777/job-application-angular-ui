<div class="border rounded p-3 mt-5 shadow login-container">
  <h2>Please Login or Register</h2>
  <div class="mb-3 d-flex flex-wrap justify-content-center">
    <label for="email" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="name@example.com"
      [(ngModel)]="email"
    />
  </div>
  <div class="mb-3 d-flex flex-wrap justify-content-center">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder=""
      [(ngModel)]="password"
    />
  </div>
  <div class="d-flex justify-content-between">
    <button
      (click)="loginClick()"
      type="button"
      class="btn btn-primary flex-grow-1 me-3"
    >
      Login
    </button>
    <button
      (click)="registerClick()"
      type="button"
      class="btn btn-primary flex-grow-1"
    >
      Register
    </button>

    <!-- {{ email }} {{ password }} -->
  </div>
  <div class="alert alert-danger mt-3" *ngIf="errorMsg.length">
    <ul>
      <li *ngFor="let msg of errorMsg; index as i" id="i">{{ msg }}</li>
    </ul>
  </div>
</div>
